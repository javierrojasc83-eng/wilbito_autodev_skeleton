[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = skip
warn_unused_ignores = False
check_untyped_defs = False
exclude = ^(tests|build|dist|\.venv|wilbito-env|memoria|state|artifacts|wilbito_autodev_v3)/

disable_error_code = arg-type, attr-defined, assignment, call-arg, return-value, misc, var-annotated, type-arg, operator, union-attr, no-redef
